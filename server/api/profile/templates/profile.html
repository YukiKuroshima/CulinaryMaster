{% extends 'layout.html' %}

{% block body %}

<div id="profile" class="container">
	<div id="card" class="ui card">
		<div class="image">
			<img src={{data.image}}>

		</div>
		<div class="content">
                        <p class="header">{{data.first_name}} {{ data.last_name }}<a href="/profile/edit"><i class="fas fa-edit"></i></a></p>
			<div class="meta">
				<span class="email">{{data.email}}</span>
				<span class="date">{{data.created_at}}</span>
			</div>
			<div class="description">
				This is where you put your user pref
			</div>
		</div>
		<div class="extra content">
			<a href="#">
				<i class="far fa-folder-open"></i>
				10 inventories
			</a>
		</div>
		<div class="extra content">
			<a href="/preference">
				<i class="far fa-folder-open"></i>
                                Update your preference
			</a>
		</div>
	</div>
</div>


{% endblock%}
