{% extends 'layout.html' %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 margin-top-30">
			<center>
				<h1>Log In</h1>
				<br>
				<div class="sign-up-form">
					{% from "_form_field.html" import render_field %}
					<form action="/login" method="POST">
                                {{ form.csrf_token }}
                                {{ render_field(form.email, "form-control") }}
                                <br>
                                {{ render_field(form.password, "form-control") }}
                                <br>
					<button type="submit" class="btn btn-primary">Log In</button>
					<br>
					<p>No account?<a href="/signup">Sign up!</a></p>
				</form>
				</div>
			</center>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock%}
