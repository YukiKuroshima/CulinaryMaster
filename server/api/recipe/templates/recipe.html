
{% extends 'layout.html' %}

{% block body %}
<div id="recipe" class="container">
	<div class="row">
		
		<div class="ui link cards">		
			{% for recipe in data %}
			<div class="card col-md-4 col-sm-6">
				<a class="image" href="/recipe/1234">
					<img src="{{ recipe.image }}">
				</a>
				<div class="content">
					<div class="header">{{ recipe.name }}</div>
					<div class="description">
						{{ recipe.description }}
					</div>
				</div>
				<div class="extra content">
					<span>
						{{ recipe.num_ingredients }} ingredients needed
					</span>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock%}
